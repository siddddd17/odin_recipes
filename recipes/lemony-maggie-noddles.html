    <h1>Lemony maggie noodles recipe</h1>
    <img src="https://images.aws.nestle.recipes/resized/ef89942daec2aec287b464ed8724bd8c_A42I0542_1500_700.jpg" alt="Image showing lemony maggie noodles recipe">
    <p>When life gives you lemons, just make a quintessential South Indian style Lemony MAGGI Noodles! A tadka of simple spices, crunchy peanuts and lemon juice adds a never-before twist to your favourite MAGGI Noodles which you can throw back at unfair, boring and daunting life at any given point of time! So get hold of this recipe and fight back.</p>
    <h3>Ingredients</h3>
    <ul>
        <li>MAGGI 2-Minute Noodles (Masala)</li>
        <li>Lemon Juice</li>
        <li>Mustard Seeds</li>
        <li>Urad Dal</li>
        <li>Chana Dal</li>
        <li>Green Chillies (Chopped)</li>
        <li>Curry Leaves</li>
        <li>Hing Powder (Asafoetida)</li>
        <li>Water</li>
        <li>Roasted Peanuts</li>
        <li>Coriander Leaves (Chopped)</li>
    </ul>
    <h3>Steps</h3>
    <ol>
        <li>Prepare ingredients as mentioned in the list.</li>
        <li>Cook the MAGGI Masala Noodles as per pack instructions and pour it into a bowl. Add the lemon juice and mix well.</li>
        <li>Heat oil in a pan, add the mustard seeds and when they start to splutter, add urad dal and chana dal. When it turns light-brown, add green chillies, curry leaves and hing</li>
        <li>Pour over the MAGGI Noodles and mix well. Garnish with roasted peanuts, chopped coriander leaves and serve hot</li>
    </ol>
